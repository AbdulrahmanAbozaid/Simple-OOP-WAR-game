<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ======== CSS ========= -->
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>WAR OOP</title>
</head>

<body>
    <section class="main container">
        <div class="naruto player">
            <div class="player__healthy" data-percent="100%">
                <span class="health__percent"></span>
            </div>
            <h2 class="player__name">Naruto</h2>
            <img src="./assets/imgs/1.png" alt="naruto" class="player__img">
            <div class="player__controls">
                <button class="player__attack">Attack</button>
                <button class="player__health">Health</button>
                <button class="player__status">Status</button>
            </div>
            <p class="player__lost"></p>
        </div>
        <div class="sasuki player">
            <div data-percent="100%" class="player__healthy">
                <span class="health__percent"></span>
            </div>
            <h2 class="player__name">Sasuki</h2>
            <img src="./assets/imgs/2.png" alt="naruto" class="player__img">
            <div class="player__controls">
                <button class="player__attack">Attack</button>
                <button class="player__health">health</button>
                <button class="player__status">Status</button>
            </div>
            <p class="player__lost"></p>
        </div>
    </section>
    <!-- ========== JS ============ -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
